<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" >

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="wrapper">
   <div class="qr-container"> 
    <img
    src="images/image-qr-code.png"
    alt="qr-code to frontend mentor.io" class="qr-code-img" />

    </div> 
  <div class="header-text">
    <p>Improve your front-end skills by building projects</p>
  </div>
  <div class="guide-text">
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
   </div>

    </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/acoreyu" target="_blank"> Corey Uebelacker</a>
  </div>
</body>
</html>
